language: python
python:
  - "3.7"

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libssl-dev
  - sudo apt-get upgrade -y libssl-dev
  - docker-compose up -d
  - sleep 10

install:
  - docker exec -it ci-cd-backend-1 pip install -r test/requirements.txt

script:
  - docker exec -it ci-cd-backend-1 python test/server.test.py
